<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
    <h1 align="center" th:text="${titulo}"></h1>
</div>
<div class="container">
    <a class="nav-link float-right" th:href="@{/views/clientes/(format=pdf)}"
       title="Exportar a PDF" target="_blank">
        <img class="img-responsive center-box" th:src="@{/images/pdf.png}" width="30" height="30">
        </a>

        <a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}"
           th:text="'Nuevo Cliente'" title="Crear Nuevo registro"></a>

        <br><br>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Email</th>
                <th scope="col">Cuidad</th>
                <th scope="col">Editar</th>
                <th scope="col">Elminar</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each=" cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombres}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.ciudad.ciudad}"></td>
                <td>
                    <a class="btn btn-success btn-sm" th:href="@{'/views/clientes/edit/' + ${cliente.id}}"
                       th:text="'Editar'" title="Editar Registro">
                    </a>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{'/views/clientes/delete/' + ${cliente.id}}"
                       th:text="'Eliminar'" title="Eliminar Registro"
                       onclick="return confirm('Esta seguro de eliminar el registro');">

                    </a>
                </td>

            </tr>
            </tbody>
        </table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
